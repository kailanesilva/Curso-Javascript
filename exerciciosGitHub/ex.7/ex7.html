<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
</head>
<body>
    <h1>Média do Aluno v1.0</h1>
    <input type="button" value="Calcular média" style="height: 80px; width: 200px;" onclick="calcular()">
    <br><br>
    <div id="res">
     O resultado vai aparecer aqui...
    </div>
    <script>
        function calcular(){
            let res = document.getElementById('res')
            let nome = prompt('Qual é o nome do aluno?')
            let n1 = Number(prompt(`Qual foi a primeira nota de ${nome}?`))
            let n2 = Number(prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`))
            let media = (n1 + n2) / 2

            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>:</p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1}</mark> e <mark>${n2}</mark>.</p>`
            res.innerHTML += `<p>A média final será <mark>${media}</mark>.</p>`
        }
    </script>
</body>
</html>
