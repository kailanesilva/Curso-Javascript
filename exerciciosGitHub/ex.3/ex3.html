<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Com JS</title>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <input type="button" value="Clique para começar" style="height: 80px; width: 200px;" onclick="clicar()">
    <script>
        function clicar(){
          let nome = prompt('Qual é o seu nome?')
          alert(`Olá, ${nome}! É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
