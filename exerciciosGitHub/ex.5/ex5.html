<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
</head>
<body>
    <h1>Trabalhando com Números</h1>
    <input type="button" value="Clique para calcular" style="height: 80px; width: 200px;" onclick="calcular()">
    <br><br>
    <div id="res">
    Aqui vai o resultado...
    </div>
    <script>
        alert('Seja bem-vindo(a) ao meu site!')

        function calcular(){
            let res = document.getElementById('res')
            let n = prompt('Digite um número:')
            res.innerHTML = `O dobro de ${n} é ${n*2} e a metade é ${n/2}!`
        }
    </script>
</body>
</html>
